<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Internet Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="popup">
        <div class="icon">
            <i class="fa fa-wifi"></i>
        </div>
        <div class="details">
            <h2 class="title">Lost Connection</h2>
            <p class="desc">Your network is unavailable. We will try to reconnect you in <b>10</b> seconds.</p>
            <button class="reconnect">Reconnect Now</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
